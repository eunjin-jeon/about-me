                </ul>

        <div class="main-text"> <p> This is my portfolio.</p> </div>

    <script type="text/javascript">
        var i = 0, text;
        text = "What I love to watch..."

        function typing() {
            if(i < text.length){
                document.getElementById("text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typing,80);
            }
        }
        typing();

    </script>
